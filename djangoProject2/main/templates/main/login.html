{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="container text-center">
    <form class="col-md-6 mx-auto mt-5" action="." method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

      <label for="inputEmail" class="sr-only">Username</label>
      <input type="username" id="inputUsername" name="username" class="form-control" placeholder="Username" required id="inputUsername" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required id="inputPassword">

        <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <p>If you don't have an account, please click <a href="{% url 'register' %}"> here </a>to registration</p>
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"></input>
      <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
    </form>

    </div>
{% endblock %}
